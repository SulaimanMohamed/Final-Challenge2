<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Login</h1>
</div>
<div class="row">
    <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="email">Email</label>
                    <input ngModel #email="ngModel" name="email" type="email" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="password">Password</label>
                    <input ngModel #password="ngModel" name="password" type="password" class="form-control" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <a routerLink="/register">Don't have an account? Click here to register</a>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>
            <p><span>Or</span></p>

        </form>
        <form>
            <div class="row">
                <div class="col-12">
                    <button class="btn google-btn" (click)="auth.googleSignin()">Login with google</button>
                </div>

            </div>
            <footer>
                &copy; Made by Sulaiman. All rights reserved.
            </footer>
        </form>
    </div>
</div>
