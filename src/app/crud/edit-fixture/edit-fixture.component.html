<div *ngIf="user">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Fixture Details</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group">
                <!-- goBack() methos to back to previous component -->
                <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="pricing-header form-block mx-auto">
                <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
                    <div class="row">
                        <div class="col-lg-5 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label>Time</label>
                                    <input type="time" formControlName="fixtureTime" class="form-control" required
                                        readonly>
                                    <!-- Showing errors using getter method -->
                                    <p *ngIf="fixtureTime.touched && fixtureTime.invalid" class="error">
                                        <sup>*</sup>Please
                                        provide time
                                    </p>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Date</label>
                                    <input type="Date" formControlName="fixtureDate" class="form-control" required
                                        readonly>
                                    <!-- Showing errors using getter method -->
                                    <p *ngIf="fixtureDate.touched && fixtureDate.invalid" class="error">
                                        <sup>*</sup>Please
                                        provide
                                        Date</p>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Location</label>
                                    <input type="text" formControlName="fixtureLocation" class="form-control" required
                                        readonly>
                                    <!-- Showing errors using getter method -->
                                    <p *ngIf="fixtureLocation.touched && fixtureLocation.invalid" class="error">
                                        <sup>*</sup>Please
                                        provide
                                        Location</p>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Court No.</label>
                                    <input type="text" formControlName="courtNo" class="form-control" required readonly>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Court Fees Paid By</label>
                                    <input type="text" formControlName="courtFeesPaidBy" class="form-control" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Amount Paid</label>
                                    <input type="text" formControlName="amountPaid" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                                    Update Fixture
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
